{% set navigation_bar = [
('/', 'home', 'Home'),
('/user', 'get_user_operations', 'User Operations'),
('/user/all', 'get_all_users', 'List Users in DB')
] -%}
{% set active_page = active_page|default('home') -%}

<nav class="nav">
    {% for href, id, caption in navigation_bar %}
    <a {% if id==active_page %} class="nav__link--active" {% endif%} class="nav__link" href="{{ href|e }}">{{ caption|e
        }}</a>
    {% endfor %}
</nav>
